<restaurant-form (add)="addRestaurant($event)"></restaurant-form>

<nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <div class="col-auto ms-3">
        <input type="checkbox" class="btn-check" id="show-open" (click)="toggleRestaurants()">
        <label class="btn btn-outline-primary" for="show-open">Show open</label>
    </div>
    <form class="container-fluid mb-0 col">
        <input class="form-control" type="text" [(ngModel)]="search" name="search" placeholder="Filtrar" aria-label="Search">
    </form>
</nav>

<div class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
    @for(restaurant of restaurantsFiltered(); track $index){
        @if(restaurant.daysOpen.includes(days[weekDay])||open()){
            <restaurant-card 
            [product]="restaurant"
            (deleted)="deleteRestaurant(restaurant)"></restaurant-card>
        }
    }
</div>
