<form class="mt-4" #productForm="ngForm">
    <div class="mb-3">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="newRestaurant.name">
    </div>
    <div class="mb-3">
      <label for="description">Descripción</label>
      <textarea class="form-control" name="description" rows="3" placeholder="Description" [(ngModel)] = "newRestaurant.description"></textarea>
    </div>
    <div class="mb-3">
      <label for="cuisine">Cocina</label>
      <input type="text" class="form-control" name="cuisine" placeholder="Cuisine" [(ngModel)] = "newRestaurant.cuisine">
    </div>
    <p>Días de apertura</p>
    <div class="mb-3">
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="1" checked>
        <label class="custom-control-label" for="checkMonday">Lun</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="2" checked>
        <label class="custom-control-label" for="checkTuesday">Mar</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="3" checked>
        <label class="custom-control-label" for="checkWednesday">Mie</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="4" checked>
        <label class="custom-control-label" for="checkThursday">Jue</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="5" checked>
        <label class="custom-control-label" for="checkFriday">Vie</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="6" checked>
        <label class="custom-control-label" for="checkSaturday">Sab</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="custom-control-input" name="days" value="0" checked>
        <label class="custom-control-label" for="checkSunday">Dom</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="phone">Teléfono</label>
      <input type="number" class="form-control" name="phone" placeholder="Phone number" [(ngModel)] = "newRestaurant.phone">
    </div>
    <div class="mb-3">
      <label for="image">Main photo</label>
      <input type="file" class="form-control" accept="image/*" (change)="changeImage($event)" name="fileName" ngModel />
    </div>
    @if(newRestaurant.image){
        <img [src]="newRestaurant.image" alt="" class="img-thumbnail mb-3">
    }

    <div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </div>
  </form>
  <div id="placesContainer" class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
</div>
